career-profile:
    title: Career Profile
    summary: |
      I am a Solutions Developer with 3+ years of experience in developing 
      technical designs and proof of concepts for our Presales Solutions 
      Consulting team at Zendesk.

      I also worked as a Technical Support Engineer at Zendesk for
      3.5 years providing resolutions for technical issues related to our
      multi-product platform. Prior to that, I also worked as a Technical
      Support Specialist at Zendesk.

      I also have previous job experience in I.T. Service desk at IBM and
      in Customer Support at Teleperformance.

