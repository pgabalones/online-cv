career-profile:
    title: Career Profile
    summary: |
      I am a Solutions Engineer/Developer with 5+ years of experience in developing 
      and implementing technical solutions for both Presales and Professional Services teams.

      I also have 7+ years of experience working in the Technical Support / Service Desk industry. 

experiences:
    - role: Platform Solutions Engineer
      time: Oct 2022 - Present · 2 yrs 7 mos
      company: Workato, Manila
      details: |
        · Support account teams by being the technical expert who can develop rapid automation solutions around high-impact customer use-cases.

        · Technical solutions expert with an aptitude for technical advising, troubleshooting, and analysis. Proficiently communicate technically complex ideas to a non-technical audience.

        · Gather requirements and lead the solution design process jointly with customer-facing Solutions Consultants.

        · Develop capabilities and features based on customer requirements as well as to extend Workato connector capabilities via HTTP and SDK.

        · Work closely with Product and Engineering to review customer requirements and feedback, and identify opportunities for Workato platform enhancements.

        · Accelerate development for roadmap features to address specific customer requirements

        · Improve internal processes, and promote knowledge sharing in the team, by contributing to Workato’s knowledge base

    - role: Senior Solutions Developer
      time: Sep 2021 - Oct 2022 · 1 yr 2 mos
      company: Zendesk, Manila
      details: |
        · Build and maintain reusable and user-friendly assets for Solution 
        Consultants to cut down time needed for custom development.

        · Help translate business rules into detailed requirements and 
        technical designs. Responsible for developing proof of concepts of 
        sophisticated business requirements, mapping those to the Zendesk 
        suite of software solution offerings, and delivering solutions that
        illustrate their business value.

        · Support the Presales team, partnering with Solution Consultants to 
        help the team throughout the pre-sales cycle, providing technical 
        solutions and product knowledge to ensure the successful execution 
        of sales strategy.

    - role: Solutions Developer
